<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="option">
        <button onclick=" thoigian(10)"> 10 giay</button>
        <button onclick=" thoigian(30)"> 30 giay</button>
        <button onclick=" thoigian(60)"> 1  phut</button>
        <button onclick=" thoigian(300)"> 5  phut</button>
        <button onclick=" thoigian(600)"> 10 phut</button>
    </div>
    <div id="donghonguoc">
        <h3>thoi gian con lai</h3>
        <h4> <span id="sophut"></span>:<span id="sogiay"></span></h4>
    </div>
    <div id="hetgio" style="display: none">
        Het gio
    </div>
    <div id="buttons">
        <button onclick="tamdung()"> Tam dung</button>
        <button onclick="demnguoc()"> Dem tiep </button>
    </div>
<script>
    var thoiluong =0;
    var mytime;
    function thoigian(x) {
        thoiluong=x;
        clearTimeout(mytime);
        demnguoc();
    }
    function demnguoc() {
        thoiluong--;
        sophut =  Math.floor(thoiluong /60);
        sogiay = thoiluong %60 ;
        document.getElementById("sophut").innerHTML =sophut;
        document.getElementById("sogiay").innerHTML =sogiay;
        if(thoiluong > 0)
          mytime = setTimeout(demnguoc,1000);
        else
            document.getElementById("hetgio").style.display="block";
    }
    function tamdung() {
        clearTimeout(mytime);
    }

</script>
</body>
</html>
